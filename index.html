<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Tic Tac Toe</title>

    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">

    <!-- Temporary -->
    <style>
        body {
            height: 200vh;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="header__nav hide">
            <ul class="header__list">
                <li class="header__links"><a class="header__links--active" href="#">Play</a></li>
                <li class="header__links"><a href="#">User settings</a></li>
            </ul>
        </nav>
        <div style="display: flex;">
            <span class="big">Tic Tac Toe</span>
            <button id="hamburger" onclick="hamburgerClick()">
                <svg height="40" viewBox="0 0 100 80" width="40">
                    <rect height="20" width="100"></rect>
                    <rect height="20" width="100" y="30"></rect>
                    <rect height="20" width="100" y="60"></rect>
                </svg>
            </button>
        </div>


    </header>

    <main>
        <section>
            <form>
                <label>Grid height <input class="input" type="number"></label>
                <label>Grid width <input class="input" type="number"></label>
            </form>
        </section>

        <section></section>
    </main>

    <script src="index.js"></script>
</body>
</html>
